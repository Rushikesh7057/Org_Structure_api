version: "3.9"

services:
  db:
    image: postgres:15
    container_name: new_api_db
    environment:
      POSTGRES_DB: new_api_db
      POSTGRES_USER: new_api_user
      POSTGRES_PASSWORD: new_api_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: new_api_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - jaeger
    environment:
      DB_NAME: new_api_db
      DB_USER: new_api_user
      DB_PASSWORD: new_api_password
      DB_HOST: db
      DB_PORT: 5432
      JAEGER_AGENT_HOST: jaeger
      JAEGER_AGENT_PORT: 6831

  jaeger:
    image: jaegertracing/all-in-one:1.44
    container_name: jaeger
    ports:
      - "16686:16686"   # Jaeger UI
      - "6831:6831/udp" # Jaeger agent (UDP)
      - "6832:6832/udp" # optional, for completeness

volumes:
  postgres_data:
